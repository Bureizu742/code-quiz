<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Start "screen" -->
    <section id="start">
        <h1>start quiz</h1>
        <button>begin</button>
    </section>

    <!-- Question "screen" -->
    <section id="question">
        <h2 id="title">Question 1</h2>
        <p id="question-text">Question goes here</p>
            <p id="answer-a">a</p>
            <p id="answer-b">b</p>
            <p id="answer-c">c</p>
            <p id="timer">time</p>
    </section>

    <!-- Ending "screen" -->
    <section id="end">
        <h2>enter initials</h2>
        <input type="text">
        <button>submit</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
